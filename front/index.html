<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tiny LMS</title>
</head>

<body>
  <style>
    * {
      box-sizing: border-box;
      font-family: monospace;
    }

    body {
      background: black;
      color: white;
      font-size: 1.125rem;
    }

    form,
    pre {
      max-width: 600px;
      padding: 1rem;
      margin: 0 auto;
      overflow: auto;
    }

    input,
    button {
      display: block;
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0 1rem 0;
      border-radius: 8px;
      color: white;
      border: 1px solid #222;
    }

    input {
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.025));
    }

    input:focus {
      outline: white;
      border-color: white;
    }

    button {
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
      cursor: pointer;
    }

    button:hover {
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
    }

    #logout {
      max-width: 200px;
      margin: 0 auto;
    }
  </style>

  <form id="login">
    <label for="email">Email</label>
    <input type="email" name="email" id="email" value="caique@email.com" />
    <label for="password">Senha</label>
    <input type="password" name="password" id="password" value="Aisdecopas93@" />
    <button>Logar</button>
  </form>

  <form id="update-password">
    <label for="password">Senha</label>
    <input type="password" name="password" value="Aisdecopas93@" />
    <label for="new_password">Nova Senha</label>
    <input type="password" name="new_password" value="Aisdecopas93@@" />
    <button>Atualizar Senha</button>
  </form>

  <form id="forgot-password">
    <label for="email">Email</label>
    <input type="email" name="email" value="caique@email.com" />
    <button>Esqueci a Senha</button>
  </form>

  <form id="reset-password">
    <label for="new_password">Nova Senha</label>
    <input type="new_password" name="new_password" value="123456789" />
    <label for="token">Token</label>
    <input type="token" name="token" value="123456789" />
    <button>Resetar Senha</button>
  </form>

  <button id="logout">Sair</button>
  <pre id="result"></pre>

  <script>
    const login = document.querySelector("#login")
    const updatePassword = document.querySelector("#update-password")
    const forgotPassword = document.querySelector("#forgot-password")
    const resetPassword = document.querySelector("#reset-password")
    const result = document.querySelector("#result")
    const logout = document.querySelector("#logout")

    login.addEventListener("submit", async (e) => {
      e.preventDefault()
      const data = new FormData(login)
      const response = await fetch("/auth/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(Object.fromEntries(data)),
      })
      const body = await response.json()
      result.innerText = JSON.stringify(body, null, 2)
      if (response.ok) {
        window.location.reload()
      }
    })

    updatePassword.addEventListener("submit", async (e) => {
      e.preventDefault()
      const data = new FormData(updatePassword)
      const response = await fetch("/auth/password/update", {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(Object.fromEntries(data)),
      })
      const body = await response.json()
      result.innerText = JSON.stringify(body, null, 2)
      if (response.ok) {
        window.location.reload()
      }
    })

    forgotPassword.addEventListener("submit", async (e) => {
      e.preventDefault()
      const data = new FormData(forgotPassword)
      const response = await fetch("/auth/password/forgot", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(Object.fromEntries(data)),
      })
      const body = await response.json()
      result.innerText = JSON.stringify(body, null, 2)
      if (response.ok) {
        window.location.reload()
      }
    })

    resetPassword.addEventListener("submit", async (e) => {
      e.preventDefault()
      const data = new FormData(resetPassword)
      const response = await fetch("/auth/password/reset", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(Object.fromEntries(data)),
      })
      const body = await response.json()
      result.innerText = JSON.stringify(body, null, 2)
      if (response.ok) {
        window.location.reload()
      }
    })

    logout.addEventListener("click", async (e) => {
      e.preventDefault()
      const response = await fetch("/auth/logout", {
        method: "DELETE",
      })
      if (response.ok) {
        window.location.reload()
      }
    })

    async function autenticado () {
      const response = await fetch("/auth/session")
      const body = await response.json()
      result.innerText = JSON.stringify(body, null, 2)
    }

    autenticado();
  </script>
</body>

</html>
